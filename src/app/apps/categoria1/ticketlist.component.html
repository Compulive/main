<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 col-lg-2">
            <h4 class="card-title">Support Tickets</h4>
          </div>
          <div class="offset-8 col-md-2 col-lg-2">
            <button type="button" class="btn btn-block btn-outline-info" (click)="openNewFormCategory(content1)">Nueva
              Categoria1
            </button>
          </div>
        </div>
        <br>
        <div>
          <table id="zero_config" class="table table-striped table-bordered table-sm">
            <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Desc. Corta</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cat1 of categorias1">
              <td>{{cat1.categoria1_codigo}}</td>
              <td>{{cat1.categoria1_descripcion}}</td>
              <td>{{cat1.categoria1_descripcion_corta}}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" (click)="delete(cat1.categoria1_id)">
                  Eliminar
                </button>
                <button type="button" class="btn btn-success btn-sm" (click)="edit(content1,cat1.categoria1_id)">
                  Editar
                </button>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <ng-template #content1 let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Categoria1</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="categoryForm" class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="fname" class="col-sm-3 text-right control-label col-form-label">Código</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="fname" placeholder="Código"
                               formControlName="categoria1_codigo">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="lname" class="col-sm-3 text-right control-label col-form-label">Descripción</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="lname" placeholder="Descripción"
                               formControlName="categoria1_descripcion">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email1" class="col-sm-3 text-right control-label col-form-label">Desc. Corta</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="email1" placeholder="Desc. Corta"
                               formControlName="categoria1_descripcion_corta">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" (click)="save()"
                        [disabled]="this.categoryForm.invalid">
                  Save
                </button>
                <button type="submit" class="btn btn-danger waves-effect waves-light" (click)="cancelform()">Cancel
                </button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
