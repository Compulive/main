<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title"> Nuevo Almacen</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancelform()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="almacenForm" class="form-horizontal">
    <div class="card-body">
      <div class="form-group row">
        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="fname" placeholder="Nombre"
                 formControlName="almacen_nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 text-right control-label col-form-label">Oficina</label>
        <div class="col-sm-9">
          <select class="form-control form-control-sm" formControlName="almacen_oficina_id">
            <option *ngFor="let aficina of name" [value]="aficina.oficina_id">
              {{aficina.oficina_nombre}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="dir" class="col-sm-3 text-right control-label col-form-label">Dirección</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="dir" placeholder="Dirección"
                 formControlName="almacen_direccion">
        </div>
      </div>
      <div class="form-group row">
        <label for="tel" class="col-sm-3 text-right control-label col-form-label">Teléfono</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="tel" placeholder="Teléfono"
                 formControlName="almacen_telefono">
        </div>
      </div>
      <div class="form-group row">
        <label for="estado" class="col-sm-3 text-right control-label col-form-label">Estado</label>
        <div class="col-sm-9">
          <input type="checkbox" class="form-control" id="estado" placeholder="Estado"
                 formControlName="almacen_estado">
        </div>
      </div>
      <div class="form-group row">
        <label for="estadosunat" class="col-sm-3 text-right control-label col-form-label">Estado Envio Sunat</label>
        <div class="col-sm-9">
          <input type="checkbox" class="form-control" id="estadosunat" placeholder="Estado"
                 formControlName="almacen_emisor_sunat">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-info" (click)="save()"
          [disabled]="this.almacenForm.invalid">Save
  </button>
  <button type="submit" class="btn btn-danger waves-effect waves-light" (click)="cancelform()">Cancel
  </button>
</div>
